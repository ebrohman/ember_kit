<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setup/logins</title>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
  <body class="container">

    <script type="text/x-handlebars">
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="person/edit">
          <form class="form-horizontal" role="form">
              
            <div class="form-group">
              <label  class="col-sm-2 control-label">Login Name</label>
              <div class="col-sm-10">
                {{input type="text" class="form-control" id="userName" value=model.userName }}
              </div>
            </div>
           
            <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                {{input type="email" class="form-control" id="email" value=model.email }}
              </div>
            </div>
           
            <div class="form-group">
              <label  class="col-sm-2 control-label">Role</label>
              <div class="col-sm-10">
                {{input type="text" class="form-control" id="role" value=model.role}}
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Login Enabled
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-9 col-sm-10">
                <button type="submit" class="btn btn-default" id="cancel">Cancel</button>
                <button type="submit" class="btn btn-default" id="save">Save</button>
              </div>
            </div>
          </form>

        </div>
    </script>
 

    <script type="text/x-handlebars" id="person">
        <div class="row">
          <div class="col-md-4">
              {{#each person in model}}
                <ul>
                    <li>User Name:{{#link-to 'person.edit' person.id}} {{person.userName}} {{/link-to}}</li>
                    <li>Role: {{person.role}} </li>
                </ul>
              {{/each}}
          </div>

          <div class="col-md-8">
            {{outlet}}
          </div>


    </script>

  

  
    
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.12/ember-data.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="tests/runner.js"></script>
  </body>
</html>
